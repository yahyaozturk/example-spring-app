stages:
- name: Compile
  steps:
  - runScriptConfig:
      image: maven:3-jdk-8
      shellScript: mvn -Dmaven.test.failure.ignore=true test
- name: Publish
  steps:
  - publishImageConfig:
      dockerfilePath: ./Dockerfile
      buildContext: .
      tag: simpleservice:${CICD_EXECUTION_SEQUENCE}
- name: Deployment
  steps:
  - applyYamlConfig:
      path: ./deployment.yml
timeout: 60
